<div class="list-group">
  <button *ngFor="let materia of materias" type="button" class="list-group-item list-group-item-action" [ngClass]="{'active': materiaSeleccionada !== undefined && materiaSeleccionada.id === materia.id}" (click)="seleccionarMateria(materia)">{{materia.nombre}}</button>
</div>
